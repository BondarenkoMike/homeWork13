    <div id="carousel" class="carousel">
      <style>
        .slider {
          text-decoration: none;
        }

        .carousel {
          /* width: 920px; */
        }

        .slides {
          position: relative;
          /* width: 800px; */
          border: 1px solid black;
          padding: 20px;
        }

        .slides__item-link {
          text-decoration: none;
        }

        .indicators {
          display: flex;
          justify-content: center;
          border: 1px solid black;
          height: 20px;
          padding: 2px;
        }

        .indicators__item {
          border: 1px solid black;
          width: 60px;
          margin-right: 10px;
          font-weight: normal;
        }

        .indicators__item:hover {
          outline: 1px solid black;
        }

        .indicators_item--active {
          background-color: red;
        }

        .active {
          font-weight: bold;
          background-color: red;
        }

        .controls {
          position: relative;
          display: flex;
          height: 35px;
          width: 100%;
          /* border: 1px solid black; */
          justify-content: center;
          align-items: center;
          padding: 5px;
        }

        .controls__item {
          display: flex;
          border: 1px solid black;
          width: 60px;
          height: 80%;
          min-height: 35px;
          margin: 0 10px;
          justify-content: center;
          align-items: center;
        }
